{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>

{% block content %}
    <div class="div1">
        <h3>uploaded files</h3>

        <div class="table_button">

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Download</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in data %}
                        {% if file.user == request.user %}
                    <tr>
                        <td>{{ file.name }}</td>
                        <td>{{ file.subject }}</td>
                        <td><a href="{{ file.file.url }}">{{ file.file.name }}</a></td>
                        <td><a href="delete/{{ file.id }}">Delete</a></td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
            <div class="buttons">
            <p class="button"><a href="{% url 'home' %}">home</a> </p>
            <p class="button"><a href="{% url 'upload_file' %}">upload a file</a> </p>
            </div>
        </div>

    </div>

{% endblock %}
</body>

</html>
